type Mutation {
  createCompany(
    name: String
  ): Company!
}

type Query {
  getCompany(id: String!): Company
  getShareholder(id: String!): Shareholder
}

type Company {
  id: String!
  name: String
  shareholders: [Shareholder]
  meetings: [Meeting]
}

type Shareholder {
  id: String!
  name: String
  companies: [Company]
}

type Meeting {
  id: String!
  agreements: [Agreement]
}

type Agreement {
  id: String!
  name: String!
  votes: [Vote]
}

type Vote {
  id: String!
  result: Int!
  shareholder: Shareholder
}

schema {
  query: Query,
  mutation: Mutation
}
