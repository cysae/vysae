type Mutation {
  createCompany(
    name: String
  ): Company!
}

type Query {
  getCompany(id: String!): Company
  getShareholder(id: String!): Shareholder
}

type Company {
  id: String!
  name: String
}

type Shareholder {
  id: String!
  name: String
  companies: [Company]
}

schema {
  query: Query,
  mutation: Mutation
}
