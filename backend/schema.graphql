type Mutation {
  createCompany(
    name: String
  ): Company!
}

type Query {
  queryCompany(id: String!): Company
  queryShareholder(id: String!): Shareholder
  queryMeetingDocx: Docx
}

type Company {
  id: String!
  name: String
  shareholders: [Shareholder]
  meetings: [Meeting]
}

type Shareholder {
  id: String!
  name: String
  companies: [Company]
}

type Meeting {
  id: String!
  start: String!
  end: String!
  agreements: [Agreement]
}

type Agreement {
  id: String!
  name: String!
  votes: [Vote]
}

type Vote {
  id: String!
  result: Int!
  shareholder: Shareholder
}

type Docx {
  url: String!
}

schema {
  query: Query,
  mutation: Mutation
}
